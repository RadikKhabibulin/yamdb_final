version: '3.3'

volumes:
  postgres_data:
  django_static:
  nginx:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: radikkhabibulin/yamdb_final_web
    # build: .
    volumes: 
      - django_static:/code/static/
      - nginx:/code/nginx/
    restart: always
    ports:
      - "5002:5002"
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    # image: radikkhabibulin/yamdb_final_nginx
    image: nginx
    restart: always
    volumes:
      - django_static:/static/
      - nginx:/etc/nginx/conf.d/
    ports: 
      - "5003:5003"
    depends_on: 
      - web
    env_file:
      - ./.env
